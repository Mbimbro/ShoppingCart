<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="products">
            <div class="product">
                <img src="./images/app.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/app1.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/app2.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/app3.jpeg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/app5.jpeg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./images/lenovo.jpeg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>


        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total-price">Total: $0</p>
            <button class="checkout">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
